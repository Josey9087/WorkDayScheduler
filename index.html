<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">9am</div>
        <textarea id="9amtext" class="col-8 border border-dark rounded"></textarea>
        <button id="9am" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">10am</div>
        <textarea id="10amtext" class="col-8 border border-dark rounded"></textarea>
        <button id="10am" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">11am</div>
        <textarea id="11amtext" class="col-8 border border-dark rounded"></textarea>
        <button id="11am" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">12pm</div>
        <textarea id="12pmtext" class="col-8 border border-dark rounded"></textarea>
        <button id="12pm" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">1pm</div>
        <textarea id="1pmtext" class="col-8 border border-dark rounded"></textarea>
        <button id="1pm" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">2pm</div>
        <textarea id="2pmtext" class="col-8 border border-dark rounded"></textarea>
        <button id="2pm" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">3pm</div>
        <textarea id="3pmtext" class="col-8 border border-dark rounded"></textarea>
        <button id="3pm" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">4pm</div>
        <textarea id="4pmtext" class="col-8 border border-dark rounded"></textarea>
        <button id="4pm" class="col border border-dark saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col border-dark border-top border-right border-bottom time-block">5pm</div>
        <textarea id="5pmtext" class="col-8 border border-dark rounded"></textarea>
        <button id="5pm" class="col border border-dark saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
